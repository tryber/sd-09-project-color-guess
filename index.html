<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Guess</title>
  </head>
  <body>
    <header>
      <h1 id="title">Guess the Color</h1>
      <p id="rgb-color">aqui</p>
    </header>
    <main>
      <section class="circles" id="circles"></section>
      <p class="answer" id="answer"></p>
      <p class="score" id="score">Placar: <span id="get-score"></span></p>
      <button class="reset-game" id="reset-game">Reiniciar Jogo</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
