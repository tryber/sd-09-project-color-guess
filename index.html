<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Signika:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Color Guess</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Adivinhe a cor!</h1>
    </header>
    <div class="color-description-container">
      <p id="rgb-color"></p>
    </div>
    <div class="score-container">
      <p>Placar: <span id="score">0</span></p>
    </div>
    <div class="colors-container"></div>
    <div class="result-container">
      <p id="answer">Escolha uma cor</p>
    </div>
    <div class="buttons-container">
      <button id="reset-game" class="btn">iniciar/reiniciar o jogo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
