<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Guess</title>
</head>
<body>
  <main>
    <header>
      <h1 id="title">Adivinhe a cor!</h1>
      <span id="rgb-color"></span>
      <div>
        <span>Pontuação:</span>
        <span id="score">0</span>
      </div>
    </header>
    <section id="ballsContainer" class="ballsContainer">
    </section>
    <section class="answerContainer">
      <span id="answer">Escolha uma cor</span>
    </section>
    <section class="buttonsContainer">
      <button id="reset-game">Mudar as cores</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
